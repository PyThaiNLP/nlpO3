name: Test nlpo3-python
on:
  push:
    branches:
      - main
    paths:
      - 'nlpo3-python/**'
  pull_request:
    branches:
      - main
    paths:
      - 'nlpo3-python/**'

defaults:
  run:
    working-directory: nlpo3-python

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.13", "3.12", "3.11", "3.10", "3.9", "3.8", "3.7", "3.6"]
        bitness: [64]  # 32, 64
        include:
          - os: windows-latest
            bitness: 32

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Test Rust part
        run: cargo test

      - name: Test Python part
        run: |
          cd tests
          python -m unittest
